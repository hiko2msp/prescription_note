<ons-toolbar [attr.modifier]="modifier">
  <div class="left" (click)="onCloseClicked()">
    <ons-toolbar-button>
      <ons-icon
      icon="fa-backward"
      size="30px"
      fixed-width="false"
      style="color: red">
      </ons-icon>
    </ons-toolbar-button>
  </div>
  <div class="center">プレビュー（preview.html header）</div>
  <div class="right" (click)="onEditClicked()">
    <ons-toolbar-button>
      <ons-icon
      icon="fa-edit"
      size="30px"
      fixed-width="false"
      style="color: red">
      </ons-icon>
    </ons-toolbar-button>
  </div>
</ons-toolbar>

<!-- DB連携の確認用の１行コード（確認後消す） -->
<p>clicked number is No.{{num}} !</p>

<div>
  <p>保存日：</p>
  <p>{{item.date_str}}</p>
  <img class="preview_img" src="{{item.img2}}">
  <p>メモ：</p>
  <p>{{item.memo_str}}</p>
</div>
