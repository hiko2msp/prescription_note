<ons-toolbar [attr.modifier]="modifier">
  <div class="left" (click)="onCloseClicked()">
    <ons-toolbar-button>
      <ons-icon
        icon="fa-backward"
        size="30px"
        fixed-width="false"
        style="color: gray">
      </ons-icon>
    </ons-toolbar-button>
  </div>
  <div class="center">プレビュー</div>
  <div class="right" (click)="onEditClicked()">
    <ons-toolbar-button>
      <ons-icon
        icon="fa-edit"
        size="30px"
        fixed-width="false"
        style="color: gray">
      </ons-icon>
    </ons-toolbar-button>
  </div>
</ons-toolbar>

<div>
  <p>保存日：</p>
  <p>{{(item$ | async).date | date:'yyyy年MM月dd日 hh:mm'}}</p>
  <img class="preview_img" src="{{(item$ | async).image}}">
  <p>メモ：</p> <p>{{(item$ | async).memo}}</p>
</div>

<ons-button (click)="onDeleteClicked()" modifier="large" style="background-color: red">削除</ons-button>
