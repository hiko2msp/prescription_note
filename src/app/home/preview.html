<ons-toolbar [attr.modifier]="modifier">
  <div class="left" (click)="onCloseClicked()">
    <ons-toolbar-button>
      <ons-icon
        icon="fa-backward"
        size="50px"
        fixed-width="false"
        style="color: white">
      </ons-icon>
    </ons-toolbar-button>
  </div>
  <div class="center">プレビュー</div>
  <div class="right" (click)="onEditClicked()">
    <ons-toolbar-button>
      <ons-icon
        icon="fa-edit"
        size="50px"
        fixed-width="false"
        style="color: white">
      </ons-icon>
    </ons-toolbar-button>
  </div>
</ons-toolbar>

<div class="previewContents" (swiperight)="onCloseClicked()" (doubletap)="onEditClicked()">
  <dl class="definitionList">
    <dt class="definitionList__term">メモ</dt>
    <dd class="definitionList__description">{{(item$ | async).memo}}</dd>

    <dt class="definitionList__term">保存日</dt>
    <dd class="definitionList__description">{{(item$ | async).date | date:'yyyy年MM月dd日 HH:mm'}}</dd>
  </dl>

  <div class="imgPreview">
    <img class="imgPreview__img" [src]="(item$ | async).image | cdvfile">
  </div>

  <ons-button class="deleteButton" (click)="onDeleteClicked()" modifier="large">削除</ons-button>
</div>
