<ons-toolbar [attr.modifier]="modifier">
  <div class="left" (click)="onCloseClicked()">
    <ons-toolbar-button>
      <ons-icon
      icon="fa-backward"
      size="30px"
      fixed-width="false"
      style="color: red">
      </ons-icon>
    </ons-toolbar-button>
  </div>
  <div class="center">preview.html header</div>
  <div class="right" (click)="onEditClicked()">
    <ons-toolbar-button>
      <ons-icon
      icon="fa-edit"
      size="30px"
      fixed-width="false"
      style="color: red">
      </ons-icon>
    </ons-toolbar-button>
  </div>
</ons-toolbar>

<p>clicked number is {{num}} !</p>

<div>
  <p>{{get_list.date_str}}</p>
  <img src="{{get_list.img2}}">
  <p>{{get_list.memo_str}}</p>
</div>
