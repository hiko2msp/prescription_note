<ons-toolbar [attr.modifier]="modifier">
  <div class="center">編集</div>
  <div class="right" (click)="onCloseClicked()">
    <ons-toolbar-button>
      <ons-icon
      icon="fa-times"
      size="30px"
      fixed-width="false"
      style="color: white">
      </ons-icon>
    </ons-toolbar-button>
  </div>
</ons-toolbar>

<div class="previewContents">
  <p>
    <label class="inputHeading" for="memo">メモ</label>
    <textarea id="memo" class="inputArea">{{item.memo}}</textarea>
  </p>

  <p>
    <label class="inputHeading" for="addDate">保存日</label>
    <input id="addDate" class="inputArea" type="text" value="{{item.date | date:'yyyy年MM月dd日 HH:mm'}}">
  </p>

  <div class="imgPreview">
    <img class="imgPreview__img" src="{{item.image}}" (click)="onImgChange()">
     <i class="imgPreview__edit-icon far fa-edit" (click)="onImgChange()"></i>
  </div>

  <p class="updateButton" (click)="onEditEndClicked()">
    <ons-button modifier="large--cta">
      登録
    </ons-button>
  </p>
</div>
