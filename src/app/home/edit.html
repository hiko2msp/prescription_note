<ons-toolbar [attr.modifier]="modifier">
  <div class="left" (click)="onCloseClicked()">
    <ons-toolbar-button>
      <ons-icon
      icon="fa-backward"
      size="30px"
      fixed-width="false"
      style="color: red">
      </ons-icon>
    </ons-toolbar-button>
  </div>
  <div class="center">編集（edit.html header）</div>
  <div class="right" (click)="onCloseClicked()">
    <ons-toolbar-button>
      <ons-icon
      icon="fa-times"
      size="30px"
      fixed-width="false"
      style="color: red">
      </ons-icon>
    </ons-toolbar-button>
  </div>
</ons-toolbar>

<p>
<label>Date:
  <input placeholder="2018/01/01">
</label>
</p>

<p>
<label>Memo:
  <input placeholder="memo">
</label>
</p>

<p>
  <img src="{{get_list.img2}}" (click)="onImgChange()">
</p>

<p (click)="onEditEndClicked()">
  <ons-button modifier="large--cta">
    登録
  </ons-button>
</p>
