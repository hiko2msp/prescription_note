<ons-toolbar [attr.modifier]="modifier">
  <div class="center">編集</div>
  <div class="right" (click)="onCloseClicked()">
    <ons-toolbar-button>
      <ons-icon
      icon="fa-times"
      size="30px"
      fixed-width="false"
      style="color: white">
      </ons-icon>
    </ons-toolbar-button>
  </div>
</ons-toolbar>

<div class="previewContents">
  <p>
    <label class="inputHeading" for="memo">メモ</label>
    <input type="text" id="memo" class="inputArea" maxlength="50" size="25" value="{{item.memo}}" placeholder="コメントを入力">
  </p>

  <p>
    <label class="inputHeading" for="addDate">保存日</label>
    <input id="addDate" class="inputArea" type="datetime-local" value="{{item.date | date:'yyyy-MM-ddTHH:mm'}}" (blur)="value_check();">
  </p>

  <div class="imgPreview">
    <img class="imgPreview__img" [src]="item.image | cdvphotolibrary" (click)="actionSheet.show()">
    <i class="imgPreview__edit-icon far fa-edit" (click)="actionSheet.show()"></i>
  </div>

  <p class="updateButton" (click)="onEditEndClicked()">
    <ons-button modifier="large--cta">
      登録
    </ons-button>
  </p>
</div>

<ons-action-sheet #actionSheet cancelable [attr.animation]="animation">
   <div class="action-sheet-mask"></div>
   <div class="action-sheet">
     <ons-action-sheet-button icon="md-square-o" (click)="onPlusButtonClick($event,'Camera');actionSheet.hide()">カメラ</ons-action-sheet-button>
     <ons-action-sheet-button icon="md-square-o" (click)="onPlusButtonClick($event,'PhotoLibrary');actionSheet.hide()">アルバム</ons-action-sheet-button>
     <ons-action-sheet-button icon="md-square-o" (click)="actionSheet.hide()" modifier="destructive">キャンセル</ons-action-sheet-button>
   </div>
</ons-action-sheet>
