<ons-toolbar [attr.modifier]="modifier">
  <div class="center">お薬手帳</div>
</ons-toolbar>

<ons-list-item expandable *ngFor="let item of items">
<!--  profileアイコンを一時的に非表示にしています。
  <div class="left">
    <img class="list-item__thumbnail" src="{{item.img1}}">
  </div>
-->
  <div class="center">
    <div class="heading_container">
      <div class="list-item__num">No. {{item.id}}</div>
      <div class="list-item__date">{{item.date | date:'yyyy年MM月dd日 hh:mm'}}</div>
    </div>
    <span class="list-item__subtitle">{{item.memo}}</span>
  </div>
  <div class="expandable-content">
    <div class="img_container">
      <img class="expandable-img" src="{{item.image}}" (click)="onItemClicked(item)">
      <i class="far fa-eye"></i>
    </div>
  </div>
</ons-list-item>
