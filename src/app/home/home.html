<ons-toolbar [attr.modifier]="modifier">
  <div class="center">お薬手帳</div>
</ons-toolbar>

<ons-list-item expandable *ngFor="let item of items | orderBy: 'id'" class="list-item">
  <div class="heading center">
    <div class="heading-container">
      <div class="heading-container__num">No. {{item.id}}</div>
      <div class="heading-container__date">{{item.date | date:'yyyy年MM月dd日 hh:mm'}}</div>
    </div>
    <span class="heading__memo">{{item.memo}}</span>
  </div>
  <div class="expandable-content">
    <div class="expandable-photo-container">
      <img class="expandable-photo-container__photo" src="{{item.image}}" (click)="onItemClicked(item)">
      <i class="expandable-photo-container__check-icon far fa-eye"></i>
    </div>
  </div>
</ons-list-item>
