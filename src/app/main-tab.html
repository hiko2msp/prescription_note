<div class="content">
  <ons-tabbar [attr.animation]="animation" position="auto">
    <div class="tabbar__content"></div>
    <div class="tabbar">
      <ons-tab icon="fa-wrench" label="設定" [page]="setting"></ons-tab>
      <ons-tab icon="fa-home" label="ホーム" [page]="home" active></ons-tab>
      <ons-tab icon="fa-camera" label="追加" (click)="actionSheet.show()"></ons-tab>
    </div>
  </ons-tabbar>
</div>

<ons-action-sheet #actionSheet cancelable [attr.animation]="animation">
   <div class="action-sheet-mask"></div>
   <div class="action-sheet">
     <ons-action-sheet-button icon="md-square-o" (click)="onPlusButtonClick($event,'Camera');actionSheet.hide()">カメラ</ons-action-sheet-button>
     <ons-action-sheet-button icon="md-square-o" (click)="onPlusButtonClick($event,'PhotoLibrary');actionSheet.hide()">アルバム</ons-action-sheet-button>
     <ons-action-sheet-button icon="md-square-o" (click)="actionSheet.hide()" modifier="destructive">キャンセル</ons-action-sheet-button>
   </div>
</ons-action-sheet>
