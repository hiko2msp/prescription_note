<ons-toolbar [attr.modifier]="modifier">
  <div class="left" (click)="onCloseClicked()"><ons-toolbar-button><ons-icon icon="fa-backward"></ons-icon></ons-toolbar-button></div>
  <div class="center">このアプリについて</div>
</ons-toolbar>
<div class="content" (swiperight)="onCloseClicked()">
  <div class="version">
    <h5 class="heading">アプリバージョン</h5>
    <div class="version__content">{{currentVersion}}</div>
  </div>
  <div class="release-note">
    <h5 class="heading">リリースノート</h5>

    <div class="release-note__content">
      1.0.0<br>
      アプリを公開しました！<br>
      画像で薬の情報を管理しましょう！
    </div>
  </div>
</div>
