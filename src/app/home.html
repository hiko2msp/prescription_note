<ons-list-header>Thumbnails and titles</ons-list-header>
<ons-list-item expandable>
  <div class="left">
    <img class="list-item__thumbnail" src="{{src}}">
  </div>
  <div class="center">
    <span class="list-item__title">{{title}}</span>
    <span class="list-item__subtitle">{{memo}}</span>
  </div>
  <div class="expandable-content">
    <img class="expandable-img" src="{{src}}">
  </div>
</ons-list-item>
